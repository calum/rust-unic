language: rust
sudo: required
os: linux
dist: trusty

rust:
  - nightly
  - beta
  - stable
  - 1.15.0

matrix:
  fast_finish: true
  allow_failures:
    - rust: nightly

notifications:
  email:
    on_success: never

env:
  - RUST_BACKTRACE=full

script:
  - cargo build --verbose --all
  - cargo doc   --verbose --all --no-deps

  - cargo test  --verbose --all
  - cargo test  --verbose --all --features with_serde

  # Stop here if not running on nightly rust
